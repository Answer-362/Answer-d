  <p id="loginText">LOGIN</p>

  <!--division for the form and link to the sign up page-->
  <div id="form">

    <!--Form-->
    <form>
      <!--Username field-->
      <label for="usernameInput">USERNAME/EMAIL:</label><br>
      <input id="usernameField" type="text" size="50" required><br><br>

      <!--Password field-->
      <label for="password">PASSWORD:</label><br>
      <input id="passwordField" type="password" size="50" required><br><br>

      <p id="forgetPassword">FORGET PASSWORD?</p>
    </form>

    <div id="belowForm">
    <!--submit button. Redirects back to tuffytalks.html-->
    <input id="submitButton" type="submit" value="SUBMIT" onclick="location.href='index.html'">

    <!--Sign up link with text-->
    <p id="dontHaveAccount">DON'T HAVE AN ACCOUNT?<br><br><br>
      <a id="signUpLink" href="SignUp.html">CLICK HERE TO SIGN UP!</a>
    </p>
  </div>

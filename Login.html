<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../Answer-d/CSS/main.css">
    <link rel="stylesheet" href="../Answer-d/CSS/Login.css">
    <script src="../Answer-d/JS/main.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Koulen">

    <link rel="icon" type="image/x-icon" href="../Answer-d/Images/favicon.png">

    <title>Login</title>
</head>
<body>
  
  <!-- Navigation bar -->
  <ul>
      <!-- left(image) -->
      <li style="float: left;"><a href="index.html"><img id="logo" src="../Answer-d/Images/Answer'd.png"></a></li>

      <!--right (links) -->
      <li><a class="link" id="loginProfile" href="Login.html">LOGIN/SIGN UP</a></li>
      <li><a class="link" href="index.html">HOME</a></li>
  </ul>

  <div class="content-container">
      <p id="titleText">Login</p>

      <div style="margin: auto; width: 30%">
          <!--Form-->
          <form>
              <!--Username field-->
              <label for="usernameInput">USERNAME/EMAIL:</label><br>
              <input id="usernameField" style="padding-left: 10px;" type="text" size="50" placeholder="TYPE SOMETHING ..." required><br><br>

              <!--Password field-->
              <label for="password">PASSWORD:</label><br>
              <input id="passwordField" style="padding-left: 10px;" type="password" size="50" placeholder="TYPE SOMETHING ..." required><br><br>
              <p id="forgetPassword">FORGET PASSWORD?</p>
              <!--Submit button and sign up link-->
              <center>
                  <button style="margin: auto" id="submitButton" onclick="changeToProfile('loginProfile')">SUBMIT</button><br>
                  <p id="dontHaveAccount">
                      DON'T HAVE AN ACCOUNT?<br>
                      <a id="signUpLink" href="SignUp.html">CLICK HERE TO SIGN UP!</a>
              </center>
          </form>
      </div>
 
  </div>
</body>
</html>
